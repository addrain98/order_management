<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Order Management System</h1>
    
    <!-- Success message -->
    <div id="successMessage" class="alert alert-success" style="display: none;" role="alert">
        Order added successfully!
    </div>

    <!-- Form to add a new order -->
    <form id="orderForm" class="mb-5">

        <div class="mb-3">
            <label for="product" class="form-label">Product:</label>
            <select id="product" class="form-select" required>
                <!-- Product options will be dynamically populated from script.js -->
            </select>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" class="form-control" id="quantity" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Order</button>
    </form>

    <h2 class="mb-4">Orders List</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Date & Time (SGT)</th>
            </tr>
        </thead>
        <tbody id="ordersTableBody"></tbody> <!-- Add an ID to target it -->
    </table>

    <br>
    <button id="exportCSV" class="btn btn-success">Export as CSV</button>

    <script src="script.js"></script>
</body>
</html>

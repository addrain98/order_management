<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1 class="text-center mb-4">Order Management System</h1>

    <!-- Success message -->
    <div id="successMessage" class="alert alert-success" style="display: none;" role="alert">
        Order added successfully!
    </div>

    <!-- Form to add a new order -->
    <form id="orderForm" class="mb-5">
        <div id="productsList">
            <div class="mb-3 product-item">
                <label for="product" class="form-label">Product:</label>
                <select class="form-select product" required>
                    <!-- Product options will be dynamically populated from script.js -->
                </select>

                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control quantity" required>
            </div>
        </div>
        <div>
            <!-- Button to add more products -->
            <button type="button" class="btn btn-secondary mb-3" id="addProduct">Add Another Product</button>
        </div>
        <div>
            <!-- Submit the order -->
            <button type="submit" class="btn btn-primary">Add Order</button>
        </div>
    </form>

    <h2 class="mb-4">Orders List</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Products</th>
                <th>Total Price</th>
                <th>Date & Time (SGT)</th>
            </tr>
        </thead>
        <tbody id="ordersTableBody"></tbody>
    </table>

    <br>
    <button id="exportCSV" class="btn btn-success">Export as CSV</button>

    <!-- Include Bootstrap JS and Popper.js (for optional Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Include the custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
